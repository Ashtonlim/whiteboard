{% extends "vidboard/base.html" %} {% block title %} WhiteBoard {% endblock %} {% load static %} {% block body %}


<main class="">
    <section class="container">
        {% for item in videos %}
        <div class="watch_content">
            <video src="{{ item.video.url }}" type="video/mp4" controls autoplay></video>
            <h4 class="vid_title caps">{{ item.title }}</h4>
            <span class="caps">{{ item.course }} - {{ item.courseCode }}</span>
        </div>
        {% endfor %}
    </section>
</main>

{% endblock %}
